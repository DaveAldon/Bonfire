<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Bonfire</title>
        <link rel="stylesheet" href="css/login.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script>
            
        </script> 
    </head>
    <body>
        <div class="form">
      
      <ul class="tab-group">
        <li class="tab active" id="left"><a href="#signup">Sign Up</a></li>
        <li class="tab" id="right"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Your Bonfire Awaits</h1>
          <div id="loader"></div>
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" placeholder="First name"/>
            </div>
        
            <div class="field-wrap">
              <label>
                <span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" placeholder="Last name"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              <span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" placeholder="Email address"/>
          </div>
          
          <div class="field-wrap">
            <label>
              <span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" placeholder="Set a password"/>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
            <div class="field-wrap">
                <label>
                Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
                <label>
                Password<span class="req">*</span>
                </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block">Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->
        </body>
</html>
