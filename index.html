<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Bonfire</title>
        <link rel="stylesheet" href="css/login.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

        <script type="text/javascript" src="js/login.js"></script>
		<script>
			function closeRight() {
				var x = document.getElementById("signup");
				x.style.display = "none";
				x = document.getElementById("login");
				x.style.display = "block";
			};
			function closeLeft() {
				var y = document.getElementById("login");
				y.style.display = "none";
				y = document.getElementById("signup");
				y.style.display = "block";
			};
		</script>

    </head>
    <body onload="init()">
        <div class="form">
      
      <ul class="tab-group" id="selection">
        <li class="tab active" id="left"><a href="#signup" onclick="closeLeft()">Sign Up</a></li>
        <li class="tab" id="right"><a href="#login" onclick="closeRight()">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Your Bonfire Awaits</h1>
          <div id="loader"></div>
          <form action="/" method="post">
			  <div class="top-row">
				<div class="field-wrap">
				  <label>
					<span class="req">*</span>
				  </label>
				  <input type="text" required autocomplete="off" placeholder="First name"/>
				</div>
				<div class="field-wrap">
				  <label>
					<span class="req">*</span>
				  </label>
				  <input type="text"required autocomplete="off" placeholder="Last name"/>
				</div>
			  </div>
			  <div class="field-wrap">
				<label>
				  <span class="req">*</span>
				</label>
				<input type="email" id="newusr" required autocomplete="off" placeholder="Email address"/>
			  </div>
			  <div class="field-wrap">
				<label>
				  <span class="req">*</span>
				</label>
				<input type="password" id="newpss" required autocomplete="off" placeholder="Set a password"/>
			  </div>
			  <button type="submit" class="button button-block" onclick="createAccount()">Get Started</button>
          </form>
        </div>
        <div id="login" style="display: none">   
          <h1>Welcome Back!</h1>
          <form action="/" method="post">
            <div class="field-wrap">
                <label><span class="req">*</span></label>
                <input type="email" id="logusr" required autocomplete="off" placeholder="Email"/>
            </div>
            <div class="field-wrap">
                <label><span class="req">*</span></label>
            <input type="password" id="logpss" required autocomplete="off" placeholder="Password"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block" onclick="login()">Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->
	</body>
</html>
